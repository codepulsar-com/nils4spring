spring.application.name=Test with all possible 'nils' properties
nils.base-file-name=i18n.yaml
nils.class-prefix-resolver=simple
nils.date-format-style=medium
nils.escape-pattern=[{0}]
nils.fallback-active=true
nils.include-tag=_include
nils.suppress-errors=true
nils.translation-formatter=message
nils.url=jdbc:://db
nils.username=username
nils.password=password
nils.rootLocale=DE
nils.driver-class=org.driver
nils.schema=schema
nils.table-name=table
nils.locale-field=locale_field
nils.key-field=key_field
nils.value-field=value_field